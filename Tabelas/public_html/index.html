<html>
    <head>
        <title>Tabela</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: sans-serif;
            }
            table{
                width: 100%;
                border-collapse: collapse;
                background-color: beige;
            }
            th{
                background-color: beige;
                border:2px solid chocolate;
            }
            td{
                border: 1px solid black;
                text-align: center;
                padding: 5px;
            }
        </style>

    </head>
    <body>
        <!--tag para iniciar tabela-->
        <table>
            <!--tag de titulo tabela-->
            <caption>Tabela de preços de cursos</caption>
            <!--tag cabeçalho tabela-->
            <thead>
                <!--colunas-->
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>
            <!--rodapé tabela-->
            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a 
                        alterações sem prévio aviso</td>
                </tr>
            </tfoot>
            <!--conteúdo tabela-->
            <tbody>
                <!--primeiro item-->
                <tr>
                    <!--colunas-->
                    <td rowspan="3">design</td>
                    <td>InDesign</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>

                    <td>Photoshop</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>

                    <td>Illustrator</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>

                    <td>Css</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>

                    <td>Javascript</td>
                    <td>R$ 1000</td>
                </tr>
                <tr>

                    <td>PHP</td>
                    <td>R$ 1000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
